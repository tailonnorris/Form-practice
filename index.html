<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form!</title>
</head>
<body>
<div class="container">

    <div class="left">
        <div class="left-title">
            <p>Tyler</p>
        </div>
        <p>Photo by Hallie west</p>
    </div>
    
    <div class="right">
        <div class="rigth--text">
            <p>This is not a real online service! you know you need something</p>
            <p>like this in your life to help you realize your deepest dreams.</p> 
            <p>Sign up now to get started!</p>
            <h3>You know you want to.</h3>
        </div>

        <div class="form-container">
            <form action="post">
            <p class="title">let's do this</p>
                <div class="user-details">
                        <span class="details">FULL NAME</span>
                        <input type="text" placeholder="Enter your name" required id="name">
                    </div>
                    <div class="input-box">
                        <span class="details">LAST NAME</span>
                        <input type="text" placeholder="Enter your last name" required id="name">
                    </div>
                    <div class="input-box">
                        <span class="details">E-MAIL</span>
                        <input type="email" placeholder="Enter your e-mail" required id="name">
                    </div>
                    <div class="input-box">
                        <span class="details">PHONE</span>
                        <input type="tel" placeholder="Enter your phone number" required id="name">
                    </div>
                    <div class="input-box">
                        <span class="details">PASSWORD</span>
                        <input type="password" placeholder="Enter your password"  required id="name">
                    </div>
                    <div class="input-box">
                        <span class="details">CONFIRM PASSWORD</span>
                        <input type="password" placeholder="Confirm your password" required id="name">
                </div>

                <div class="button-box">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
