<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form!</title>
</head>
<body>

    <div class="container">
        <div class="left">
            <div class="text">
                <p class="title">TYLER</p>
            </div>
            <p>Photo by <strong>Halley West</strong></p>
        </div>
        
        <div class="right">
            <div class="rigth__text">
                <div>
                    <p>This is not a real online service! you know you need something</p>
                    <p>like this in your life to help you realize your deepest dreams.</p> 
                    <p>Sign up now to get started.</p>
                    <h3>You know you want to.</h3>
                </div>
            </div>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form action="post">
                    <div class="inputs">
                        <ul class="input__left">
                            <li>
                                <label for="text">FIRST NAME</label>
                                <br>
                                <input type="text" name="user_text" id="text">
                            </li>
                            <li>
                                <label for="email">EMAIL</label>
                                <br>
                                <input type="email" name="user_email" id="email">
                            </li>
                            <li>
                                <label for="">PASSWORD</label>
                                <br>
                                <input type="password" name="user_password" id="password">
                            </li>
                        </ul>

                        <ul class="input__right">
                            <li><label for="lastName">LAST NAME</label>
                                <br>
                                <input type="text" name="user_lastName" id="lastName">
                            </li>
                            <li><label for="">PHONE NUMBER</label>
                                <br>
                                <input type="tel" name="user_telephone" id="telephone">
                            </li>
                            <li><label for="passwordConfirmation">CONFIRM PASSWORD</label>
                                <br>
                                <input type="password" name="confirm_password" id="passwordConfirmation">
                            </li>
                        </ul>
                    </div>
                    <button>Create Account</button>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
